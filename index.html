<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ceremony booking</title>

	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<h1>CEREMONY BOOKING</h1>

	<div class="date-picker">
		<div class="selected-date"></div>

		<div class="dates">
			<div class="month">
				<div class="arrows prev-mth">&lt;</div>
				<div class="mth"></div>
				<div class="arrows next-mth">&gt;</div>
			</div>

			<div class="days"></div>
		</div>
	</div>

	<div class="lunar-div">
		<span class="lunar-text">Ngày được chọn là: <span class="lunar-cal">LOADING...</span> âm lịch</span>
	</div>

	<div class="second-div">
		<div class="custom-select-wrapper">
			<div class="custom-select">
				<div class="custom-select__trigger"><span>CHỌN MÓN - đã chọn 1</span>
					<div class="arrow"></div>
				</div>
				<div class="custom-options">
					<span class="custom-option selected default" data-value="399">Buffet tiệc - 399k</span>
					<span class="custom-option" data-value="199">Buffet rượu vang đỏ - 199k</span>
					<span class="custom-option" data-value="99">Món tráng miệng - 99k</span>
					<span class="custom-option" data-value="59">Buffet đồ uống có ga - 59k</span>
				</div>
			</div>
		</div>

		<div class="second-div third-div">
			<p class="divider">------------------------------------------------------------------------------------------------</p>
			<span class="text">Tổng số tiền là: <span class="total-price">399</span>k</span>
		</div>
	</div>

	<script src="script.js"></script>
	<script type="text/javascript" src="LunarSolarConverter.js"></script>
</body>

</html>
